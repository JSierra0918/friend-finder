<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Results</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <h1>You matched with:</h1>
  <div id="matches"></div>
  <div class="card">
    <div class="card-body">
      <h2 id="name">Name</h2>
      <div id="stats">
        <h3><strong>Photo:</strong> <span id="photo"></span></h3>
        <h3><strong>Score:</strong> <span id="score"></span></h3>
      </div>
    </div>
  </div>
  <div class="flex-container">
    <div class="card2"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
  </script>

<script type="text/javascript">
  $.get("/api/match", function (data) {
    var matchWith = data[0][1].matchingFriend;
    var user = data[0][0];

    alert(JSON.stringify(data[0]))
    if (data) {
        $(".card2").append(`<div class="card">
      <img src= '${matchWith[0].photo}' alt="" style="width:100%">
      <h1>John Doe</h1>
      <p class="title">${matchWith[0].name}</p>
      <p>Matching score: </p>
      <div style="margin: 24px 0;">
        <a href="#"><i class="fa fa-dribbble"></i></a> 
        <a href="#"><i class="fa fa-twitter"></i></a>  
        <a href="#"><i class="fa fa-linkedin"></i></a>  
        <a href="#"><i class="fa fa-facebook"></i></a> 
      </div>
      <p><button>Contact</button></p>
    </div>`);
    } else {
      $("#name").text("No Matching Friends");
      $("#stats").hide();
    }
  });
</script>

</body>

</html>
